<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- My Stylesheet -->
  <link rel="stylesheet" type="text/css" href="asset/css/reset.css">
  <link rel="stylesheet" type="text/css" href="asset/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--<script src="asset/javascript/app.js"></script>-->
</head>

<body>
  <div class="container box">
    <div class="jumbotron jumbotron-fluid title">
  <div class="container">
     <!-- <img src="logo.jpg" style="width:20px;height:20px">-->
    <h1 id="display-4">NJ Transit Scheduler</h1>
  </div>
</div>

	<br>

	<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12">
			<!--Table for the train schedule-->
			
          <div class="card">
                  <div class="card-header">
                    <strong>Current Train schedule</strong>
                  </div>

  			<div>
  				<table class="table" id= "trainTable">
  			  		<thead>
  			  			<tr>
  			  				<th>Train Name</th>
  			  				<th>Destination</th>
  			  				<th>Frequency(min)</th>
  			  				<th>Next Arrival</th>
  			  				<th>Minutes Away</th>
  			  			</tr>
  			  		</thead>

					<tbody></tbody> 

  				</table>
			</div>
			<br>
      <div class="card">
        <div class="card-header">
          <strong>Add Train</strong>
        </div>
        <div class="card-body">
			<form>
			
				<div class="form-group">

					
  					<input type="text" class="form-control"id="name" placeholder="Train Name">
						<input type="text" class="form-control"id="dest" placeholder="Destination" >
  					<input type="text" class="form-control" id="firstTime" placeholder="First Train Time(00:00)">
  					<input type="text" class="form-control" id="freq" placeholder="Frequency (min)">
  				
  			 		<button class="btn btn-primary btn-lg" id="trainInfoBtn" type="submit">Submit</button>
  					
  				</div>
  			</form>
		</div>
	</div> 
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
          
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
          <script src="asset/javascript/app.js"></script>
          
  
</body>

</html>
